<mdb-navbar
  SideClass="navbar navbar-expand-lg navbar-dark cyan"
  [containerInside]="false"
>
  <mdb-navbar-brand
    ><a class="navbar-brand" href="#">Herolo Weather App</a></mdb-navbar-brand
  >

  <links>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <div class="custom-control custom-switch">
          <input
            type="checkbox"
            class="custom-control-input"
            id="themeSwitch"
            (change)="switchTheme()"
          />
          <label
            class="nav-link waves-light custom-control-label"
            for="themeSwitch"
            >Dark</label
          >
        </div>
      </li>
      <li class="nav-item">
        <div class="custom-control custom-switch">
          <input
            type="checkbox"
            class="custom-control-input"
            id="tempSwitch"
            (change)="switchTemp()"
          />
          <label
            class="nav-link waves-light custom-control-label"
            for="tempSwitch"
            >Fahrenheit</label
          >
        </div>
      </li>
      <li class="nav-item">
        <a [routerLink]="['']" class="nav-link waves-light" mdbWavesEffect
          ><mdb-icon fas icon="home"></mdb-icon> Main Page</a
        >
      </li>
      <li class="nav-item">
        <a
          [routerLink]="['/last-searches']"
          class="nav-link waves-light"
          mdbWavesEffect
          ><mdb-icon fas icon="history"></mdb-icon> Last Searched</a
        >
      </li>
    </ul>
  </links>
</mdb-navbar>
